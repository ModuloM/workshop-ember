<!DOCTYPE html>
<html>
<head>
    <link href="css/main.less" rel="stylesheet" type="text/less">
    <link href="css/vendor/shCore.css" rel="stylesheet" type="text/less">
    <link href="css/vendor/shThemeDefault.css" rel="stylesheet" type="text/less">

    <title>Mois du JS</title>
    <link rel="icon" type="image/png" href="css/favicon.png">
</head>
<body>

<div id="tutorial">

</div>
<div id="ember-app">

</div>



<script type="text/x-handlebars" data-template-name="application">
    <header>
        {{#linkTo index}}<img src="img/logo.png" alt="logo" />{{/linkTo}}
    </header>
    {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="detail">
    <div id="content">
    User agent: {{content.useragent}}
    </div>
</script>


<script type="text/x-handlebars" data-template-name="index">
    <div class="top">
        <div>{{input type="search" value=searchTerm}}</div>
    </div>
    <div id="navigation">

        <div>HTTP status</div>
        <ul>
            {{#each status in statuses}}
            <li>
                {{input type="checkbox" checked=status.checked}}
                <label>{{status.code}}</label>
            </li>
            {{/each}}
        </ul>
        <br>

        <div>HTTP type</div>
        <ul>
            {{#each method in methods }}

            <li>
                {{input type="checkbox" checked=method.checked}}
                <label>{{method.code}}</label>
            </li>
            {{/each}}
        </ul>
    </div>
    <div id="content">

        <table>
            <thead>
            <tr>
                <th>Path</th>
                <th>Method</th>
                <th>Status</th>
                <th>Size</th>
                <th>Time</th>
            </tr>
            </thead>
            <tbody>
            {{#each log in filteredLogs}}
            {{#linkTo detail log tagName="tr"}}
                <td>{{log.path}}</td>
                <td>{{log.method}}</td>
                <td>{{log.status}}</td>
                <td>{{size log.size}}</td>
                <td>{{log.date}}</td>
            {{/linkTo}}
            {{else}}
            <tr>
                <td colspan="5">NO RESULTS</td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</script>

<script src="js/vendor/jquery-2.0.0.min.js"></script>
<script src="js/vendor/handlebars-1.0.0-rc.3.js"></script>
<script src="js/vendor/ember-1.0.0-rc.3.js"></script>
<script src="js/vendor/ember-data-latest.js"></script>
<script src="js/vendor/less.js"></script>
<script src="js/vendor/shCore.js"></script>
<script src="js/vendor/shBrushJScript.js"></script>

<script src="js/tutorial/ApplicationWrapper.js"></script>
<script src="js/App.js"></script>
<script src="js/tutorial/PonyUnit.js"></script>
<script src="js/tutorial/tutorial.js"></script>

</body>
</html>
